<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Part 3</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <!-- Forms -->
        <!-- Two main attribute for forms -->
        <!-- Method & Action -->
        <!-- Method - HOW to send th edata from the form -->
        <!-- Action - WHERE to send the data from the form -->

        <!-- GET Method  -->
        <!-- Sends input int the URL bar -->
        <!-- With a key : value pair (this is actually a name : value pair)-->
        <!-- Uses a hyperlink -->
        <form method="get" action="./search.html">
            <h4>GET Form</h4>
            <!-- An input for text from user -->
            <input name="Query" type="text"/>
            <!-- A submit button -->
            <button type="button" class="btn btn-primary">Request</button>
        </form>

        <!-- POST Method -->
        <!-- Sends the data to the action URL -->
        <form method="post" action="./mailform.php">
            <h4>POST Form</h4>
            <!-- An input for text from user -->
            <input name="Query" type="text"/>
            <!-- A submit button -->
            <button type="button" class="btn btn-success">Send</button>
        </form>

        <form>
            <h4>Inputs</h4>

            <!-- Checkboxes -->
            <input type="checkbox" name="checkbox1" value="1"/>1
            <input type="checkbox" name="checkbox2" value="2"/>2

            <!-- Radio button -->
            <fieldset>
                <legend>Question 1:</legend>
                <input type="radio" name="choice" value="a"/>a
                <input type="radio" name="choice" value="b"/>b
                <input type="radio" name="choice" value="c"/>c
            </fieldset>

            <!-- Date selection -->
            <input type="date" name="booking"/>

            <!-- Colour selection -->
            <input type="color" name="colour"/>
        </form>

        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    </body>

</html>
