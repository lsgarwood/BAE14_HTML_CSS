<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <ul>
      <!-- un-ordered list -->
      <li>John</li>
      <li>Peter</li>
      <li>Sarah</li>
      <br>
      <!-- mostly use list for navigation -->
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
  </ul>
  <ol>
    <!-- ordered list -->
    <li>John</li>
    <li>Peter</li>
    <li>Sarah</li>
  </ol>
  <ul>
    <!-- nested list -->
    <li>John</li>
    <li>Peter
        <ol>
            <li>html</li>
            <li>css</li>
        </ol>
    </li>
    <li>Sarah</li>
  </ul>

</body>
</html>
