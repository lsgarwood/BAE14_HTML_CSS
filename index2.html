<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Internal styling -->
        <Style>
            img {
                width: 80px; 
                height: 80px
            }

        </Style>
    </head>

    <body>
    <!-- Lists and list itmes -->
        <!-- Ordered Lists -->
        <ol>
            <li>
                First
            </li>
            <li>
                Second
            </li>
            <li>
                Third
            </li>
        </ol>

        <!-- Unordered Lists -->
        <ul>
            <li>
                First
            </li>
            <li>
                Second
            </li>
            <li>
                Third
            </li>
        </ul>

        <!-- Nested Lists -->
        <ul>
            <li>This is a nested list exmple</li>
            
            <ul>
                <li>
                    First nested item
                </li>
                <li>
                    Second nested item
                </li>
            </ul>
            
            <li>End of nested list</li>
        </ul>

    <!-- Anchor tags- require attributes-->
    <!-- Hyperlink (link) -->
    <a href="./page.html"> This is a new page </a>


    <!-- Images -->
    <!-- Add alt text for inclusive smart e-reader compatability -->
    <!-- Inline styling here will overide internalstyling from header -->
    <img alt="confused emoji" src="./960x0.png"/>

    </body>

</html>
